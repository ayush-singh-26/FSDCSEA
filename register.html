<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex justify-center">
    <div class="w-66 h-66 ">

        <form action="">
            <label for="">Name:</label>
            <input type="text" placeholder="Enter your fullname" class="rounded-md p-2">
            <label for="">Email:</label>
            <input type="email" placeholder="Enter your email address" class="rounded-md p-2">
            <label for="">Mobile:</label>
            <input type="tel" placeholder="Enter your mobile number" class="rounded-md p-2">
            <label for="">Password</label>
            <input type="password" placeholder="Enter your password" class="rounded-md p-2">
            <input type="submit" value="Submit" class="rounded-md p-2">
            <input type="reset" value="Reset" class="rounded-md p-2">
        </form>
    </div>
</body>
</html>
