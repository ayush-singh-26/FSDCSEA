<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-800 flex items-center justify-center h-screen">
    <div class="w-80 bg-cyan-300 p-6 rounded-lg">
        <form action="" class="space-y-4">
            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Enter your email" class="w-full rounded-md p-2 ">
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
                <input id="password" type="password" placeholder="Enter your password" class="w-full rounded-md p-2 ">
            </div>
            
            <div class="flex space-x-2">
                <input type="submit" value="Submit" class="w-full p-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 transition duration-300">
                <input type="reset" value="Reset" class="w-full p-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 transition duration-300">
            </div>
        </form>
    </div>
</body>

</html>
