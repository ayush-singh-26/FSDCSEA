

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assign1.css">
</head>

<body>
    <h1>Hello world</h1>
    <div id="parent">
        <button class="btn">Click me</button>
    </div>

    <script>
        const btn = document.getElementsByClassName("btn")[0];
        const div = document.getElementById("parent");

        btn.addEventListener("click", () => {
            const input = document.createElement("input");
            input.type = "number"; 
            const Submit = document.createElement("button");
            Submit.innerHTML = "Submit";
            div.removeChild(btn);
            div.appendChild(input);
            div.appendChild(Submit);

            Submit.addEventListener("click", () => {
                const numBulbs = parseInt(input.value); 
                if (!isNaN(numBulbs) && numBulbs > 0) {
                    div.innerHTML = ''; 
                    const bulbContainer = document.createElement("div");
                    bulbContainer.style.display = "flex";
                    bulbContainer.style.gap = "10px"; 

                    for (let i = 0; i < numBulbs; i++) {
                        const div2 = document.createElement("div");

                        const checkbox = document.createElement("input");
                        checkbox.type = "checkbox";

                        const image = document.createElement("img");
                        image.src = "https://pics.clipartpng.com/Light_Bulb_PNG_Clip_Art-2102.png";
                        image.style.height = "140px";
                        image.style.width = "120px";

                        checkbox.addEventListener("change", () => {
                            if (checkbox.checked) {
                                image.src = "https://pics.clipartpng.com/midle/Yellow_Light_Bulb_PNG_Clip_Art-2108.png"; 
                            } else {
                                image.src = "https://pics.clipartpng.com/Light_Bulb_PNG_Clip_Art-2102.png"; 
                            }
                        });

                        div2.appendChild(checkbox);
                        div2.appendChild(image);
                        bulbContainer.appendChild(div2);
                    }

                    div.appendChild(bulbContainer); 
                }
            });
        });




    </script>
</body>

</html>
